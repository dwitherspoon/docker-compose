version: '2'
services:
    RabbitMQ:
        image: rabbitmq:3-management
        ports:
            - "5672:5672"
            - "15672:15672"
        environment:
            - RABBITMQ_DEFAULT_USER=guest
            - RABBITMQ_DEFAULT_PASS=guest
        volumes:
            - ~/data/rabbitmq:/var/lib/rabbitmq/mnesia
            - /etc/localtime:/etc/localtime
        container_name: rabbitmq
        extra_hosts:
            - "iss206328: 127.0.0.1"
